<!DOCTYPE html>
<html lang="en">
<head>
    
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'shopPage/styleCool.css' %}" hidden>

    <!-- <link rel="stylesheet" href="extra.css"> -->
    <!-- <title hidden>Shop</title> -->

<body>
    <header>
        <div class="name">
            <h1 class="nameText">Meme shop :3</h1>
        </div>
        <div class="for_buttons">
            <button>Catalog</button>
            <button>Info</button>
            <button>Sell meme</button>
            <div class="find_div">
                <input type="text" class="find_input" placeholder="find meme...">
                <button onmouseover="hoveredSocial(this.querySelector('#svg').querySelector('#svg_find'), '#000')" onmouseout="unhoveredSocial(this.querySelector('#svg').querySelector('#svg_find'), '#A5A5A7')" class="find_button">
                    <svg id="svg" width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="svg_find" d="M11.9655 0C5.71786 0 0.664673 5.05319 0.664673 11.3009C0.664673 17.5485 5.71786 22.6017 11.9655 22.6017C14.1961 22.6017 16.2605 21.9473 18.0107 20.836L26.1747 29L28.9999 26.1748L20.9397 18.1354C22.3887 16.2346 23.2664 13.8794 23.2664 11.3009C23.2664 5.05319 18.2132 0 11.9655 0ZM11.9655 2.65903C16.7513 2.65903 20.6074 6.51513 20.6074 11.3009C20.6074 16.0866 16.7513 19.9427 11.9655 19.9427C7.1798 19.9427 3.3237 16.0866 3.3237 11.3009C3.3237 6.51513 7.1798 2.65903 11.9655 2.65903Z" fill="#A5A5A7"/>
                    </svg> 
                </button>                   
            </div>
        </div>
    </header>

    <main>
        <div class="list">
            {% for product in all_products %}
            <div class="prodCard">
                <img class="prodImg" src="https://i.imgflip.com/7p7zts.png" alt="prodImage">
                <div class="prod_name">
                    <p style="font-size: 20px">{{product.name}}</p>
                </div>
                <div  class="prod_lower">
                    <p style="color: #fff; font-size: 20px">{{product.price}}$</p>
                    <a href="https://www.pixilart.com/naruchigo31"><button class="buy_button">Buy</button></a>  
                </div>
            </div>
        {% endfor %}
        </div>
        
        <button>Show more</button>
    </main>

<script style="visibility: hidden; position: absolute;">
    function hoveredSocial(x,color_x){
        console.log(x)
